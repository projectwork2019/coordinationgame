<style>
	table {
		width: 100%;
	}
	.gameTableContainer {
		width: 75%;
	}
	.mat-column-removeGame {
		justify-content: flex-end;
	}


</style>

<h1 class="title">Welcome!</h1>
<!--<button routerLink="/coord-games-admin-add-game-page">Add game...</button> -->
<button mat-raised-button color="primary" routerLink="/graph-editor">Add game...</button>

<form class="inline_field">
         <select name = "dropdown">
            <option value = "Options for selected..." selected>Options for selected...</option>
            <!-- <option value = "Edit">Edit</option> -->
            <option value = "Remove">Remove</option>
         </select>
</form>

<div class="gameTableContainer mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">
		<ng-container matColumnDef="gameId">
			<th mat-header-cell *matHeaderCellDef> ID </th>
			<td mat-cell *matCellDef="let game"> <a href='graph-editor/{{game.id}}'>GAME ID: {{game.id}}</a> </td>
		</ng-container>
		<ng-container matColumnDef="removeGame">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let game"> <button mat-raised-button color="primary" (click)=removeGame(game.id)> REMOVE </button> </td>
		</ng-container>	
		<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
		<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
