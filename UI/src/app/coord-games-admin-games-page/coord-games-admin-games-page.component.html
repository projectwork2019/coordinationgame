<div class="gameTableContainer mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">
		<ng-container matColumnDef="gameId">
			<th mat-header-cell *matHeaderCellDef> ID </th>
			<td mat-cell *matCellDef="let game"> <a href='show-game-page?id={{game.gameID}}'>GAME ID: {{game.gameID}}</a> </td>
		</ng-container>
                <ng-container matColumnDef="showReport">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let game"> <button mat-raised-button color="primary" (click)=showReport(game.gameID)> SHOW REPORT </button>  </td>
		</ng-container>
                <ng-container matColumnDef="addCategoryToAGame">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let game"> <button mat-raised-button color="primary" (click)=addCategoryToAGame(game.gameID)> ADD CATEGORY </button>  </td>
		</ng-container>
		<ng-container matColumnDef="removeGame">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let game"> <button mat-raised-button color="primary" (click)=removeGame(game.gameID)> REMOVE </button> <mat-slide-toggle (change)=toggleEnabled(game.gameID) color="primary" id="{{game.gameID}}" checked="{{game.enabled}}"></mat-slide-toggle></td>
		</ng-container>	
		<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
		<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
            
<button mat-raised-button color="primary" routerLink="/game-session-settings">Game session settings</button>
