<style>
	table {
		width: 100%;
	}
	.gameTableContainer {
		width: 75%;
	}
	.mat-column-removeGame {
		justify-content: flex-end;
	}


</style>

<h1 class="title">Report of game {{id}}</h1>
<!--<button routerLink="/coord-games-admin-add-game-page">Add game...</button> -->
<!--<button mat-raised-button color="primary" routerLink="/graph-editor">Add game...</button>-->


<div class="gameTableContainer mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">
		<ng-container matColumnDef="nodeId">
			<th mat-header-cell *matHeaderCellDef> ID </th>
			<!--<td mat-cell *matCellDef="let game"> <a href='graph-editor/{{game.gameID}}'>GAME ID: {{game.gameID}}</a> </td>-->
                        <td mat-cell *matCellDef="let node"> NODE ID: {{node.nodeID}} </td>
		</ng-container>
		<ng-container matColumnDef="percentageChosen">
			<th mat-header-cell *matHeaderCellDef> % OF CHOICES </th>
			<td mat-cell *matCellDef="let node"> {{node.percent}} </td>
		</ng-container>	
		<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
		<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<p><b>Average confidence: {{confidence}}</b></p>
