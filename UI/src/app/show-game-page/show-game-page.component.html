<div *ngIf="isDataAvailable">
	<app-show-graph [childMessage]="graph"></app-show-graph>
</div>

<div class="categoriesContainer mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">
		<ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let category">{{category.name}}</td>
		</ng-container>             
		<ng-container matColumnDef="enabled">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let category"> <mat-slide-toggle (change)=toggleEnabled(category) color="primary" id="{{category.category_id}}"></mat-slide-toggle></td>
		</ng-container>	
		<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
		<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
