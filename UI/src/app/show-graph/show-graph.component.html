<div id="graph" style="height: 500px">
<ngx-graph
  class="chart-container"
  [links]="hierarchialGraph.links"
  [nodes]="hierarchialGraph.nodes"
  [legend]="false"
  [curve]="curve"
  [update$]="update$"
  [draggingEnabled]="false"
  >

  <ng-template #defsTemplate>
    <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
      <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
    </svg:marker>
  </ng-template>

  <ng-template #nodeTemplate let-node>
    <svg:g class="node" (click)=selectNode(node)
    ngx-tooltip
    [tooltipPlacement]="'top'"
    [tooltipType]="'tooltip'"
    [tooltipTitle]="node.position"
    >
      <!--<svg:circle [attr.r]="node.width/2" [attr.fill]="node.options.color" />-->
	  
	  <svg:rect [attr.width]="node.height" [attr.height]="node.height" [attr.fill]="none" stroke="black" [attr.stroke-width]="5" [attr.stroke-opacity]="node.selected ? 1 : 0"/>
      <svg:rect [attr.width]="node.height" [attr.height]="node.height" [attr.fill]="node.options.color" />
      <!--<svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.height / 2">{{node.label}}</svg:text>-->
    </svg:g>
  </ng-template>

  <ng-template #linkTemplate let-link>
    <svg:g class="edge">
      <svg:path
        class="line"
        stroke-width="2"
         >
      </svg:path>
      <svg:text
        class="edge-label"
        text-anchor="middle">
      <textPath
                style="fill: #666;"
                [attr.href]="'#' + link.id"
                startOffset="60%">
        {{link.label}}
      </textPath>
    </svg:text>
    </svg:g>
  </ng-template>

</ngx-graph>
</div>
